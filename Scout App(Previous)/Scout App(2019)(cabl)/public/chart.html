<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chart</title>
   
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.5.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.5.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.5.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.5.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.5.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.3.0/json2html.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="database.js"></script>
    <script type="text/javascript" src="chart.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            try {
                let app = firebase.app();
                let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
            } catch (e) {
                console.error(e);
            }
        });
    </script>
    <style>
        body {
            background-color: white;
        }
    </style>
</head>

<body onload="onLoad(); init();">
    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-sm-3" style="background: lightblue">
                <form style="width: 100%">
                    <div class="row">
                        <div class="col">
                                <select class="form-control" id="matchType" onchange="selectMatch(event, selectedMatch());" style="width: 100%">
                                    <option selected value="Overall">Overall</option>
                                    <option value="Practice">Practice</option>
                                    <option value="Qualification">Qualification</option>
                                    <option value="Elimination">Elimination</option>
                                </select>
                        </div>
                        <div class="col">
                            <select class="custom-select matchData" id="Overall-select">
                                
                            </select>
                            <select class="custom-select matchData" id="Practice-select">

                            </select>
                            <select class="custom-select matchData" id="Qualification-select">

                            </select>
                            <select class="custom-select matchData" id="Elimination-select">

                            </select>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="col-sm" style="background: pink">
                <div class="btn-group" style="width: 100%">
                    <button type="button" class="btn btn-default btn-block" onclick="selectData(event, 'graph');" style="margin: auto">
                        Graph
                    </button>
                    <button type="button" class="btn btn-default btn-block" onclick="selectData(event, 'data');" style="margin: auto">
                        Data
                    </button>
                    <button type="button" class="btn btn-default btn-block" onclick="selectData(event, 'comments');" style="margin: auto">
                        Comments
                    </button>
                </div>
            </div>
        </div>
        <div class="row matchData" id="Overall">
			
			
            <div class="col-sm" style="background: #0094ff" id="Overall-body">
                
            </div>
			
        </div>
        <div class="row matchData" id="Practice">
		    <div class="col-sm" style="background: #0094ff" id="Practice-body">
                
            </div>
        </div>
        <div class="row matchData" id="Qualification">
			<div class="col-sm" style="background: #0094ff" id="Qualification-body">
                
            </div>
        </div>
        <div class="row matchData" id="Elimination">
            <div class="col-sm" style="background: #0094ff" id="Elimination-body">
                
            </div>
        </div>
    </div>
</body>
</html>
